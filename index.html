<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food recipe app using api</title>
</head>
<body>
    
    <div class="container">
<div class="meal-wrapper">
<div class="meal-search">
<h2 class="title">Find Meals For Your Ingredients</h2>
<blockquote>Real food doesn't have ingredients, real food is ingredients<br>
<cite>-Jamie Oliver</cite>
</blockquote>

<div class="meal-search-box">
 <input type="text" class="search-content" placeholder="Enter an ingredient" id="search-input">
 <button type="submit" class="search-btn btn" id="search-btn">
    <i class="fas fa-search"></i>
 </button>
</div>
</div>

<div class="meal-result">
<h2 class="title">Your Search Results:</h2>
<div id="meal">
<!-- meal item -->
<div class="meal-item">
<div class="meal-img">
<img src="./images/images.jpeg" alt="food">
</div>
<div class="meal-name">
<h3>Burger</h3>
<a href="#" class="recipe-btn">Get Recipe</a>
</div>
</div>
</div>
</div>
</div>
    </div>


    <script src="https://kit.fontawesome.com/e36ede94fd.js" crossorigin="anonymous"></script>
</body>
</html>
